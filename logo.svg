<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" fill="none">
  <!-- Globe -->
  <g transform="translate(60, 60)">
    <!-- Globe circle -->
    <circle cx="0" cy="0" r="45" fill="#c41e3a" />
    <!-- Globe grid lines (lighter red) -->
    <!-- Horizontal lines -->
    <ellipse cx="0" cy="-22" rx="39" ry="6" fill="none" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="45" ry="6" fill="none" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
    <ellipse cx="0" cy="22" rx="39" ry="6" fill="none" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
    <!-- Vertical lines -->
    <ellipse cx="0" cy="0" rx="15" ry="45" fill="none" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="30" ry="45" fill="none" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
    <!-- Center vertical line -->
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
    <!-- Center horizontal line -->
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#e8a0a0" stroke-width="2" opacity="0.5"/>
  </g>
  <!-- Divider line -->
  <line x1="118" y1="15" x2="118" y2="105" stroke="#c41e3a" stroke-width="3"/>
  <!-- CJS Text -->
  <text x="135" y="72" font-family="Arial, Helvetica, sans-serif" font-size="62" font-weight="bold" fill="#c41e3a">CJS</text>
</svg>
